<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <title>Login CoCo.</title>
</head>
<body>

    <!-- Login -->
    <section id="masuk">
        <div class="wrapper">
            <div class="title">LOGIN</div>
            <form id="login">
                <div class="login-user">
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="email" placeholder="Masukkan email" id="email" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Password</span>
                        <input type="password" placeholder="Masukkan password" id="pass" required>
                    </div>
                    <div class="button">
                        <input type="submit" id="login" value="LOGIN">
                    </div>
                </div>
            </form>
            <p class="daftarakun">Belum punya akun? <a href="daftar.html">Daftar</a></p>
        </div>
    </section>

</body>
<script src="js/login.js"></script>
</html>
